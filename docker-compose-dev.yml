nginx:
    ports:
        - "80:80"
    links:
        - fpm
    build: docker/nginx
fpm:
    ports:
        - "9000:9000"
    links:
        - redis
        - mysql
    build: docker/php-fpm
    volumes:
       - ./:/var/www/html
redis:
    ports:
        - "6379:6379"
    image: redis
mysql:
    ports:
        - "3306:3306"
    build: docker/mysql
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: linkservice
      MYSQL_DATABASE: linkservice
      MYSQL_USER: linkservice
      MYSQL_PASSWORD: linkservice